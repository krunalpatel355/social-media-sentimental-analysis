{% extends "index.html" %}
{% block content %}
<div class="search-container">
    <h2>Search Configuration</h2>
    <div class="search-form">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter search term">
        <button id="submitSearch" class="submit-btn">Submit</button>
    </div>
    
    <div id="searchOptions" class="search-options hidden">
        <h3>Select Options:</h3>
        <div class="option-tags">
            <span class="tag">politics</span>
            <span class="tag">politicaldiscussion</span>
            <span class="tag">politic</span>
            <span class="tag">worldpolitics</span>
            <span class="tag">ukpolitics</span>
            <span class="tag">politicalhumor</span>
            <span class="tag">history</span>
            <span class="tag">libertarian</span>
            <span class="tag">drama</span>
        </div>
        
        <div class="search-tabs">
            <button class="tab-btn active">Simple Search</button>
            <button class="tab-btn">Advanced Search</button>
        </div>
        
        <div class="search-results">
            <div class="results-header">Data from database</div>
            <button class="search-btn">Search</button>
        </div>
    </div>
</div>
{% endblock %}
